<html>
  <head>
    <title>MGA Veto App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rajdhani" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  </head>
  <body>
  <main class="ui container">
    <header class="ui stackable two column centered middle aligned grid">
      <div class="left floated column">
        <img class="mga-logo" src="http://i.imgur.com/O8SktUY.png" width="420">
      </div>
      <div class="right floated column">
        <button class="ui spooky button input-teams">Input Team Names</button>
      </div>
    </header>

    <div class="ui grid">
      <div class="row">
        <div style="background: url('http://i.imgur.com/RwEDe4g.png')" class="map-panel default">
          <div class="team-name"></div>
          <div class="map-name">Hideout</div>
          <div class="status"></div>
        </div>

        <div style="background: url('http://i.imgur.com/RKse50K.png')" class="map-panel default">
          <div class="team-name"></div>
          <div class="map-name">Battlegrounds</div>
          <div class="status"></div>
        </div>

        <div style="background: url('http://i.imgur.com/hZJpmzJ.png')" class="map-panel default">
          <div class="team-name"></div>
          <div class="map-name">Cove</div>
          <div class="status"></div>
        </div>
      </div>

      <div class="row">
        <div style="background: url('http://i.imgur.com/lkZTlsz.png')" class="map-panel default">
          <div class="team-name"></div>
          <div class="map-name">Hillside</div>
          <div class="status"></div>
        </div>

        <div style="background: url('http://i.imgur.com/9g4ulbt.png')" class="map-panel default">
          <div class="team-name"></div>
          <div class="map-name">Outpost</div>
          <div class="status"></div>
        </div>

        <div style="background: url('http://i.imgur.com/eVTjMom.png')" class="map-panel default">
          <div class="team-name"></div>
          <div class="map-name">Stoneshill</div>
          <span class="status"></span>
        </div>
      </div>

      <div class="row">
        <div style="background: url('http://i.imgur.com/NBZyfBa.png')" class="map-panel default">
          <div class="team-name"></div>
          <div class="map-name">Darkforest</div>
          <div class="status"></div>
        </div>
        <div class="info-panel">
          <div class="next-turn"></div>
        </div>
      </div>
    </div>
  </main>
  <div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      Pick Teams
    </div>
    <div class="image content">
      <div class="image">
        <i class="users icon"></i>
      </div>
      <div class="description">
        <p>Enter team names</p>
        <form class="ui form">
          <div class="field">
            <label>Team 1</label>
            <input type="text" name="team1" placeholder="Team 1">
          </div>
          <div class="field">
            <label>Team 2</label>
            <input type="text" name="team2" placeholder="Team 2">
          </div>
        </form>
      </div>
    </div>
    <div class="actions">
      <div class="ui buttons">
        <div class="ui cancel red button">
          <i class="remove icon"></i> Cancel
        </div>
        <div class="or"></div>
        <div class="ui ok green button">
          <i class="checkmark icon"></i> Submit
        </div>
      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
